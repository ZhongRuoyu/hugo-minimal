<div class="container d-flex flex-header">
  <nav class="navbar navbar-expand d-print-none px-0 py-0">
    <ul class="nav">
      {{ with index site.Menus .menuID }}
      {{ $menuLen := len . }}
      {{ range $index, $item := . }}
      {{ $liClasses := "nav-item ms-0 me-4 mt-0 mb-3" }}
      {{ if eq (add $index 1) $menuLen }}
      {{ $liClasses = "nav-item ms-0 me-0 mt-0 mb-3" }}
      {{ end }}
      <li class="{{ $liClasses }}">
        <a class="nav-link text-nowrap px-0 py-0" href="{{ $item.URL | relURL }}">
          {{ $item.Name }}
        </a>
      </li>
      {{ end }}
      {{ end }}
    </ul>
  </nav>
</div>
