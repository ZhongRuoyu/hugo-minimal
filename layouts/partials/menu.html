<div class="container d-flex flex-header">
  <nav class="navbar navbar-expand d-print-none">
    <ul class="nav">
      {{ with index site.Menus .menuID }}
      {{ range $index, $item := . }}
      <li class="nav-item ms-0 me-4 mt-0 mb-3">
        <a class="nav-link text-nowrap px-0 py-0" href="{{ $item.URL | relURL }}">
          {{ $item.Name }}
        </a>
      </li>
      {{ end }}
      {{ end }}
    </ul>
  </nav>
</div>
