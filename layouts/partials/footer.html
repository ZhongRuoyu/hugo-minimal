<div class="container flex-footer text-center text-muted fw-light">
  <hr>
  <footer>
    <p>
      <span class="text-nowrap">
        {{ if .Site.Params.copyright }}
        {{ .Site.Params.copyright | htmlUnescape }}
        {{ else }}
        {{ if .Site.Params.author }}
        {{ printf "Copyright &copy; %d %s." now.Year .Site.Params.author | htmlUnescape }}
        {{ else }}
        {{ printf "Copyright &copy; %d." now.Year | htmlUnescape }}
        {{ end }}
        {{ end }}
      </span>
    </p>
  </footer>
</div>
